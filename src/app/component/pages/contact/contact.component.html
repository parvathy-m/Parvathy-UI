<section>

  <div class="title">
   <h2>Contact Me</h2>
   <small class="text-success">Got an idea for the next big thing? Great! Lets Talk</small>
  </div>

  <br>
  <br>

  <div class="content">
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" placeholder="First name" class="form-control c-txt">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" placeholder="Last name" class="form-control c-txt">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input type="email" placeholder="Email" class="form-control c-txt">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input type="tel" placeholder="Phone No" class="form-control c-txt">
        </div>
      </div>

      <div class="col-lg-12">
        <div class="input-group">
          <textarea type="text" rows="10" placeholder="Type your ideas here" style="height: auto;" class="form-control c-txt"></textarea>
        </div>
      </div>


      <div class="col-lg-12">
        <br>
        <button class="btn btn-success c-btn" type="submit">Send &nbsp;<i class="bx bx-send" ></i></button>
      </div>
    </form>



  </div>
</section>
